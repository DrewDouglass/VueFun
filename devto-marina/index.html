<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <title>Vue 101</title>
    </head>
    <body>
        <h1>Hello, world!</h1>
        <div id="app">
            <p>My local property: {{ myLocalProperty }}</p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el: "#app",
                data: {
                    myLocalProperty: "I'm a local property value"
                }
            });
        </script>
    </body>
</html>
